<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="main column box1">
            <h1>Weather Finder</h1>
            <h4>Find out  temperature, eather conditions and more...</h4>
          </div>
          <div class="main column box2">
            <form>
              <input required type="text" placeholder="City...">
              <input required type="text" placeholder="Country...">
              <button class="button">Get Weather</button>

              <p><span>Location:</span> Manchester GB</p>
              <p><span>Temperature:</span> 0.27</p>
              <p><span>Humidity:</span> 93%</p>
              <p><span>Condition:</span> mist</p>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
