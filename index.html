<!DOCTYPE html>
<html>
    <head>
      <title>Weather App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="main column box1">
            <div class="box1-content">
              <h1>Weather Finder</h1>
              <br>
              <h4>
                Find out the temperature,
                <br>
                weather conditions and more...
               </h4>
            </div>
          </div>
          <div class="main column box2">
            <div class="box2-content">
              <form>
                <input required type="text" placeholder="City...">
                <input required type="text" placeholder="Country...">
                <button class="button">Get Weather</button>
              </form>
              <p><span>Location:</span> Manchester GB</p>
              <hr>
              <p><span>Temperature:</span> 0.27</p>
              <hr>
              <p><span>Humidity:</span> 93%</p>
              <hr>
              <p><span>Condition:</span> mist</p>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
